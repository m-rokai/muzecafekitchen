# Fly.io configuration for Muze Cafe Kitchen
# See https://fly.io/docs/reference/configuration/

app = "muzecafe-kitchen"
primary_region = "lax"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3001"
  DATABASE_PATH = "/data/muze_orders.db"
  STATIC_PATH = "/app/public"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "5s"

[mounts]
  source = "muze_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
